<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Elements :static</title>
    <style>
        .box{
            position: static;
            width: 150px;
            height: 100px;
            border: 2px solid black;
            background-color: bisque;
            border-radius: 10px;
            box-shadow: 5px 4px black;
            text-align: center;
            margin: 10px;
            color: crimson;
        }
        body{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h2>Static Position</h2>
    <div class="box">Static Box</div>
</body>
</html>
