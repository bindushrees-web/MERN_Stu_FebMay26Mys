<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS basics</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
</head>
<!-- 50, 100,......900 -->
<body class="bg-pink-200">
    <p class="text-purple-500">Hello Tailwind CSS</p>
    <h2 class="text-red p-6 m-4">Utility Class1</h2>
    <h3 class="text-red pr-6 mt-4">Utility Class2</h3>
    <h4 class="text-green px-6 py-6 mt-4 bg-green-100">Utility Class3</h4>
    <div class="border-2 bg-black-100 border-black-500 rounded-r-full/sm/lg">Name</div>
    <p class="text-lg">My text</p> <!-- sm/base/lg/xl/2xl/3xl -->
    <p class="text-light">My text2</p> <!-- light/normal/bold -->
    <p class="text-center">My text3</p> <!-- left/center/right -->
    <button class="hover:text-red-600 hover:bg-blue-700"></button>
    <!-- Success:green , error:red , warning/alert:yellow , info:blue -->
    <div class="bg-green-100 p-4">
        <p class="font-bold">Success Message</p>
        <p>This is a success message</p>
    </div>
    <span class="inline-flex items-center bg-black text-red-800 px-3 py-1 rounded-full">New</span>
    <div class="border p-6 rounded">
        <h3 class="font-bold text-xl">Card Title</h3>
        <p>This is a simple discription inside a card</p>
    </div>
</body>
</html>
