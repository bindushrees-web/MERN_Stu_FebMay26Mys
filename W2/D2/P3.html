<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind checkbox</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="m-6 space-x-6">
        <input type="text" placeholder="Enter Name" class="peer border border-pink-800 rounded-md px-3 py-2 w-80  h-10">
        <p class="text-green-500 mt-2 hidden peer-focus:block">
            I show up when input is focused
        </p>
        <input type="checkbox" class="w-4 h-4 appearance-none border border-black-400 rounded checked:bg-yellow-500 checked:border-red">
        <input type="radio" class="w-4 h-4 appearance-none border border-black-400 rounded checked:bg-yellow-500 checked:border-red focus:ring-2 focus:ring-black-500">
    </div>
</body>
</html>
