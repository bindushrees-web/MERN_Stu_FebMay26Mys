<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered Lists</title>
</head>
<body>
    <!-- Ordered list with different numbering styles  -->
    <ol>
        <li>Achive</li>
    </ol>
    <ol type="a">
        <li>focus</li>
    </ol>
    <ol type="A">
        <li>inspire</li>
    </ol>
    <ol type="i">
        <li>motivate</li>
        <li>motivate</li>
    </ol>
    <ol type="I" reversed start="8">
        <li>hardwork</li>
        <li>believe</li>
        <li>think positive</li>
    </ol>
</body>
</html>
