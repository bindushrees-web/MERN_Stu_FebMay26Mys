<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        /* Class Selector */
        .ParaType1{
            background-color: darkolivegreen; 
            font-weight: bold;
        }
        .ParaType2{
           color:purple;
        }
        /* ID Selector */
        #main-title{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Class Selector -->
    <p class="ParaType1">This is paragraph 1</p>
    <p class="ParaType2">This is paragraph 2</p>

    <!-- ID Selector -->
     <h1 id="main-title">Main Heading</h1>
</body>
</html>
