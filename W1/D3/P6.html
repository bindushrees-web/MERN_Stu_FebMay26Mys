<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>
    <style>
        /* Element Selector */
        p{
            color: brown;
            font-style: italic;
            font-size: 15px;
        }
        h1{
            color: darkorchid;
        }
        h2{
            color: black;
        }
    </style>
</head>
<body>
    <p>This is paragraph 1</p>
    <p>This is paragraph 2</p>
    <h1>Test 1</h1>
    <h2>Test 2</h2>
</body>
</html>
