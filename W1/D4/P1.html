<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <style>
        .flex-container{
            display: flex;
            background-color: darkseagreen;
            /* space-around / flex-start / flex-end / center / space-between */
            justify-content: flex-start;     
            vertical-align: center;
            /* verticle -align: center / text-start / text-end */
            align-items: baseline;
            height: 250px;
            flex-direction: column-reverse; /* row reverse / column-reverse */
            flex-wrap: wrap; /* wrap / nowrap / wrap-reverse */
        }
        .flex-item{
            background-color: aquamarine;
            margin: 10px;
            padding: 20px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Display: flex</h1>
    <div class="flex-container">
        <div class="flex-item">Content 1</div>
        <div class="flex-item">Content 2</div>
        <div class="flex-item">Content 3</div>
    </div>
</body>
</html>
